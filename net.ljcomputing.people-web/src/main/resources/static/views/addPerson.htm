<!-- Add Modal -->
<div>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="addPersonModalLabel">Add Person</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="firstName">First Name</label>
                            <div class="col-sm-10">
                                <input id="firstName" class="form-control" type="text" ng-model="person.firstName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="middleName">Middle Name</label>
                            <div class="col-sm-10">
                                <input id="middleName" class="form-control" type="text" ng-model="person.middleName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lastName">Last Name</label>
                            <div class="col-sm-10">
                                <input id="lastName" class="form-control" type="text" ng-model="person.lastName" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn"ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" ng-click="savePerson()">Save Changes</button>
                </div>
            </div>
</div>
